    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
      <!-- Include Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="/register" method="post">
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputPassword1">firstname</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="firstname"
                      placeholder="First Name" />
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="lastname"
                      placeholder="Last Name" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="useremail" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp" placeholder="Enter email" />
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="userpassword" class="form-control" id="exampleInputPassword1"
                      placeholder="Password" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputPhoneNumber">Phone Number</label>
                    <input type="text" name="contact" class="form-control" id="exampleInputPhoneNumber"
                      placeholder="Phone Number" />
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputAddress">Address</label>
                    <input type="text" name="address" class="form-control" id="exampleInputAddress"
                      placeholder="Address" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <div class="form-group mt-2">
                <label for="exampleInputPassword1">Already have an account?</label>
                <a href="login">Login</a>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <!-- Add any additional content or side content here if needed -->
          </div>
        </div>
      </div>

      <!-- Include Bootstrap JS if needed -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
